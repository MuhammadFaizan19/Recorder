<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recorder</title>

    <link href="../node_modules/video.js/dist/video-js.min.css" rel="stylesheet" />
    <link href="../node_modules/videojs-wavesurfer/dist/css/videojs.wavesurfer.min.css" rel="stylesheet" />
    <link href="../dist/css/videojs.record.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../node_modules/video.js/dist/video.min.js"></script>
    <script src="../node_modules/recordrtc/RecordRTC.js"></script>
    <script src="../node_modules/webrtc-adapter/out/adapter.js"></script>
    <script src="../node_modules/wavesurfer.js/dist/wavesurfer.min.js"></script>
    <script src="../node_modules/wavesurfer.js/dist/plugin/wavesurfer.microphone.min.js"></script>
    <script src="../node_modules/videojs-wavesurfer/dist/videojs.wavesurfer.min.js"></script>

    <script src="../dist/videojs.record.js"></script>

    <script src="assets/browser-workaround.js"></script>
  </head>

  <body>
    <div class="main clearfix">
      <div class="row col-md-12 text-center" style="overflow-wrap: break-word; overflow: hidden">
        <div class="alert alert-info" id="alertMessage" style="margin: 5px; display: none"></div>
      </div>
      <div class="container-screens">
        <div class="audio">
        </div>
        <div class="video">
          <video id="recordVideo" playsinline class="recorder video-js vjs-default-skin"></video>
        </div>
        <div class="screen">
          <video id="recordScreen" playsinline class="recorder video-js vjs-default-skin"></video>
        </div>
      </div>
      <div class="options">
        <button id="audioButton"><i class="fas fa-microphone fa-3x"></i>Audio</button>
        <button id="videoButton"><i class="fas fa-video fa-3x"></i>Video</button>
        <button id="screenButton"><i class="fas fa-desktop fa-3x"></i>Screen</button>
      </div>
    </div>
  </body>
  <script src="assets/script.js"></script>
</html>
